<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type"
          content="text/html" charset="UTF-8">
    <title>Главная - Доска объявлений</title>
</head>
<body>
    <h1>Объявления</h1>
    {% for bb in bbs %}
    <div>
        <h2>{{ bb.title }}</h2>
        <p>{{ bb.content }}</p>
        <P>{{ bb.published|date:"d.m.Y H:i:s" }}</P>
    </div>
    {% endfor %}
</body>
</html>
